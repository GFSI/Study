<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <div class="upgrade" onclick="buyUpgrade()">
                    <div class="leftUpgrade">
                        <img src="../assets/upgrades/upgrade01.jpg" alt="" class="upgradeKonoe">
                    </div>
                    <div class="middleUpgrade">
                        <h3 class="upgradeName">Konoe</h3>
                        <div class="costUpgrade">
                            <img src="../assets/icons/coin.png" alt="" class="upgradeCoin">
                            <p><span class="konoeCost">10</span></p>
                            <img src="../assets/icons/sword.png" alt="" class="upgradeSword">
                            <p><span>+1/s</span></p>
                        </div>
                    </div>
                    <div class="rightUpgrade">
                        Level<span class="konoeLevel"> 0 </span>
                    </div>
                    <div class="nextLevelInfo">
                        <p>
                            +<span class="damageIncrease"> 0 </span> damage<br />per second
                        </p>
                    </div>
                </div>
            </div>
            <div class="middle">
                <h1>Money: <span class="money">0</span></h1>
                <img class="figureImage" src="../assets/enemies/enemy01.png" onclick="moneyIncrement()" draggable="false">
            </div>
            <div class="right">
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
